{% load app_pages_tags %}
<!DOCTYPE HTML>

<html>
    <head>
        <title>article list</title>
    </head>
    <body>
        <h1>article list</h1>
        {% for article in object_list %}
        <li>
            <a href="{% app_page_url 'article_detail' article.pk %}">{{ article }}</a>
        </li>
        {% endfor %}
        <p><a href="{% app_page_url 'article_new' %}">write new article</a></p>
        <a href="{{ parent_page.url }}">back to blog page</a>
    </body>
</html>
